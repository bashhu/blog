{% extends "task_base.html" %}
{% block content %}
<div class="text-center page-header">
                <h2  href="">操作命令</h2>

</div>
<div class="contain">
  <div class="raw">
      <div class="col-md-4"></div>
      <div class="col-md-4">
    <form role="form" action="{% url 'task:Cmd_online' %}" method="POST">
      <div class="form-group">
        <label>主机：</label>
        <input type="text" class="form-control" name="host"  placeholder="请输入主机名" >
      </div>
      <div class="form-group">
        <label >模块:</label>
        <input type="text" class="form-control" name="salt_mod"  placeholder="请输入模块" >
      </div>
      <div class="form-group">
        <label >参数:</label>
        <input type="text" class="form-control" name="salt_parm"  placeholder="请输入参数">
      </div>
      <button type="submit" class="btn btn-default">执行操作</button>
        <div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">执行结果</h4>
			</div>
			<div class="modal-body">
				<p>结果是task.result</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">保存</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    </form>
          </div>
      <div class="col-md-4"></div>
      </div>
</div>
{% endblock %}
